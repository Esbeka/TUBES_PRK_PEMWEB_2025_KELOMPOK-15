<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - KelasOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d4c5f9 0%, #c5b8e8 100%);
            min-height: 100vh;
        }

        .card-3d {
            background: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .illustration-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl max-h-screen overflow-hidden">
        <div class="grid md:grid-cols-2 gap-6 items-center">
            <!-- Left Side - Illustration -->
            <div class="hidden md:block">
                <div class="text-center px-4">
                    <div class="illustration-float text-7xl mb-4">
                        üìö
                    </div>
                    <h1 class="text-3xl font-bold gradient-text mb-3">
                        KelasOnline
                    </h1>
                    <p class="text-gray-600 text-base">
                        Platform pembelajaran digital terbaik untuk mahasiswa Universitas Lampung
                    </p>
                    
                    <div class="mt-8 grid grid-cols-3 gap-2">
                        <div class="text-center p-3">
                            <div class="text-3xl mb-1">üéì</div>
                            <p class="text-xs font-semibold text-gray-700">100+ Courses</p>
                        </div>
                        <div class="text-center p-3">
                            <div class="text-3xl mb-1">üë®‚Äçüéì</div>
                            <p class="text-xs font-semibold text-gray-700">5000+ Students</p>
                        </div>
                        <div class="text-center p-3">
                            <div class="text-3xl mb-1">‚≠ê</div>
                            <p class="text-xs font-semibold text-gray-700">4.8 Rating</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="card-3d rounded-3xl p-6 md:p-8">
                <div class="mb-6">
                    <div class="inline-block px-3 py-1 bg-gradient-to-r from-purple-100 to-pink-100 rounded-full mb-3">
                        <span class="text-xs font-semibold gradient-text">UNIVERSITAS LAMPUNG</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Selamat Datang! üëã</h2>
                    <p class="text-gray-500 text-sm">Masuk ke akun Anda untuk melanjutkan</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <!-- Alert Message -->
                    <div id="alertMessage" class="hidden p-3 rounded-xl text-sm font-medium"></div>

                    <!-- Email Input -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-700 mb-1.5">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400 text-sm"></i>
                            </div>
                            <input 
                                type="email" 
                                name="email" 
                                id="email"
                                required
                                class="input-field w-full pl-10 pr-3 py-2.5 rounded-xl bg-gray-50 text-sm"
                                placeholder="Masukkan email"
                            />
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-700 mb-1.5">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 text-sm"></i>
                            </div>
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                required
                                class="input-field w-full pl-10 pr-10 py-2.5 rounded-xl bg-gray-50 text-sm"
                                placeholder="Masukkan password"
                            />
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye text-sm" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-3.5 h-3.5 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-xs text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" class="text-xs font-semibold gradient-text hover:underline">
                            Lupa password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        id="btnLogin"
                        class="btn-gradient w-full py-3 rounded-xl text-white font-bold text-base"
                    >
                        Masuk <i class="fas fa-arrow-right ml-2"></i>
                    </button>

                    <!-- Register Link -->
                    <p class="text-center text-gray-600 text-sm">
                        Belum punya akun? 
                        <a href="register.html" class="font-semibold gradient-text hover:underline">Daftar sekarang</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                alert.classList.add('bg-green-100', 'text-green-700');
            } else {
                alert.classList.add('bg-red-100', 'text-red-700');
            }
        }

        // Handle form submission with AJAX
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';

            const formData = new FormData(this);

            try {
                const response = await fetch('../backend/auth/login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showAlert(result.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                showAlert('Gagal terhubung ke server. Silakan coba lagi.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
